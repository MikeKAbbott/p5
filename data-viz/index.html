<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="mka-container">
      <div class="mka-grid mka-center">
          <div class="mka-grid_item-xlg">
              <h1 class="mka-text-color-red">Data Visualization</h1>
          </div>
          <div class="mka-grid_item-xlg mka-height-full">
            <p>P5js data visualization in real time</p>
            <label for="bubble-sort">Bubble Sort</label>
            <input type="radio" id="bubble-sort" name="algorithm" value="bubblesort" checked>
            <label for="insertion-sort">Insertion Sort</label>
            <input type="radio" id="insertion-sort" name="algorithm" value="insertionsort">
          </div>
          <div class="mka-grid_item-xlg mka-height-full" id="draw"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
